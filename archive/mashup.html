<html>
	<head>
		<title>Toquehead's Weather Mashup</title>

		<script type="text/javascript" src="mtn_links.js"></script>
		<script type="text/javascript">
		    var I_LABEL = 0;
		    var I_URL = 1;
		    var I_KIDS = 3;
		    var I_MASHUP = 4;

		    function dumpMash(items) {
		        return '<div>\r\n' + _dumpMash(items) + '\r\n</div>';
		    }
		    
		    function _dumpMash(items) {
		        var html = "";
		        
		        for (var i = 0; i < items.length; ++i) {
		            var item = items[i];

		            if (item[I_MASHUP]) {
		                html += '<iframe name="' + item[I_LABEL] + '" src="' + item[I_URL] + '" height="800px" width="49%"></iframe>\r\n\r\n';
		            }

		            if (item[I_KIDS])
		                html += _dumpMash(item[I_KIDS]);
		        }

		        return html;
		    }
		</script>
	</head>
	<body>
	<!--
	    <input type="button" value="Mash" onclick="alert(dumpMash(MTN_LINKS));" />
	-->
		<script type="text/javascript">
		    document.writeln(dumpMash(MTN_LINKS));
		</script>
	
	</body>
</html>
